<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Coffee Shop Sales Analysis{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h3>â˜• Coffee Analytics</h3>
        </div>
        <nav class="nav flex-column">
            <a class="nav-link {% if request.endpoint == 'overview' %}active{% endif %}" href="{{ url_for('overview') }}?month={{ selected_month }}">
                ðŸ“Š Overview
            </a>
            <a class="nav-link {% if request.endpoint == 'monthly' %}active{% endif %}" href="{{ url_for('monthly') }}?month={{ selected_month }}">
                ðŸ“ˆ Monthly Sales
            </a>
            <a class="nav-link {% if request.endpoint == 'behavior' %}active{% endif %}" href="{{ url_for('behavior') }}?month={{ selected_month }}">
                ðŸ‘¥ Shopper Behavior
            </a>
            <a class="nav-link {% if request.endpoint == 'advanced' %}active{% endif %}" href="{{ url_for('advanced') }}?month={{ selected_month }}">
                ðŸ”¬ Advanced Analytics
            </a>
        </nav>
        
        <div class="sidebar-filter mt-4">
            <label for="monthSelect" class="form-label">Seleccionar Mes:</label>
            <select class="form-select" id="monthSelect" onchange="changeMonth()">
                {% for mes in meses %}
                <option value="{{ mes }}" {% if mes == selected_month %}selected{% endif %}>{{ mes }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function changeMonth() {
            const month = document.getElementById('monthSelect').value;
            const currentPath = window.location.pathname;
            window.location.href = currentPath + '?month=' + month;
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
